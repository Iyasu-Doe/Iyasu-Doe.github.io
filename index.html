<!doctype html>
<html>
<head>
<title>Super video</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>
<body>
<div id="videowrappper">
<video id="v" src="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=web&cd=1&cad=rja&uact=8&ved=0ahUKEwjJzq-xt_TQAhVC5WMKHdjTCHUQyCkIHzAA&url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DdQw4w9WgXcQ&usg=AFQjCNEPGa2VKuL0GefK_nkQoh9csTD8OA"></video>
</div>

<script>
var v = $('#v');
       $(v).on('canplay', function(){
          $(v).mouseenter(function(){
             $(this).get(0).play();
          }).mouseleave(function(){
             $(this).get(0).pause();
          })
       });
</script>
</body>
</html>
