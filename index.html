<html>
<head>

<style>
#v{

}

}
body{

}

</head>
<body>
<div id="videowrappper">

<source src="video.mp4" type="video/mp4" controls>
Your browser sucks, it does not support video.</video>
</div>
<div id="gifwrapper">
<video id="video" width="320" height="240" loop>
<source src="https://zippy.gfycat.com/DeadlyOrneryGuineapig.webm" type="video/webm">
</video>
</div>
<script>
var v = $('#v');
       $(v).on('canplay', function(){
          $(v).mouseenter(function(){
             $(this).get(0).play();
          }).mouseleave(function(){
             $(this).get(0).pause();
          })
       });
var figure= $('#video').hover( hoverVideo, hideVideo );

function hoverVideo(e) {  
     $("#video").get(0).play(); 
}

function hideVideo(e) {
     $("#video").get(0).pause(); 
}

</script>
</body>
